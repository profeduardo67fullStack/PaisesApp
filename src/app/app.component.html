<h1>Buscador de Países</h1>

<div class="row container mt-4">
    <div class="col-3">
        <h2>
            Busquedas
        </h2>
        <hr>
        <ul class="list-group">
            <!-- [routerLinkActiveOptions]="{exact: true}" Esto se utiliza por que el routerLink="", 
                si tuviera algo adentro, como pais, no se utilizaria -->
            
            <li routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="list-group-item">Buscar país</li>
            <li routerLink="region" routerLinkActive="active" class="list-group-item">Por Región</li>
            <li routerLink="capital" routerLinkActive="active" class="list-group-item">Por Capital</li>
        </ul>
    </div>

    <div class="col">
        <router-outlet></router-outlet><!--Con esto le decimos que renderize el componente en este segmento de acuerdo a la ruta -->
    </div>
</div>
